name: client-docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build and test across platforms
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20, 22]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Docker on Windows/macOS (Linux has it by default)
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        if: runner.os != 'Linux'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run integration tests
        run: pnpm test:integration
        timeout-minutes: 10

      - name: Type check
        run: pnpm typecheck
